---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app network-ups-tools
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      nut:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/jr0dd/network-ups-tools
              tag: v2.8.1@sha256:7999ff0ed6f4e31d64f8a6afc66dce26e147608c9d595f4f4fb7b4a6e442ae00
            env:
              TZ: "Europe/London"
          securityContext:
            privileged: true
        pod:
          annotations:
            configmap.reloader.stakater.com/reload: *config
          nodeSelector:
            ups.feature.node.kubernetes.io/apc: "true"
    service:
      app:
        controller: nut
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_NUT_IP}
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 3493
          metrics:
            enabled: true
            port: 9199

    persistence:
      config:
        enabled: true
        type: configMap
        name: &config network-ups-tools-config
        mountPath: /etc/nut
        defaultMode: 256
      ups:
        type: hostPath
        hostPath: /dev/usb/hiddev0
        globalMounts:
          - path: /dev/usb/hiddev0
            readOnly: false

    configMaps:
      config:
        enabled: true
        data:
          nut.conf: |-
            MODE=netserver

          upsd.conf: |-
            MAXAGE 20
            LISTEN 0.0.0.0
            LISTEN ::

          ups.conf: |-
            [apcups]
              driver = usbhid-ups
              port = hiddev0
              desc = "APC Back-UPS ES 650G2"
              pollinterval = 10

          upsd.users: |-
            [upsmon]
              password  = "password"
              actions = SET
              instcmds = ALL
              upsmon primary

