---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      plex:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/plex
              tag: 1.42.1.10060@sha256:04563be281364ba2462285aacb2ca13d7ef7e1d0b19e1203f4c19b4a56840c5c
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: 32400
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            resources:
              requests:
                # cpu: 100m
                gpu.intel.com/i915: 1
                # memory: 9248M
              limits:
                gpu.intel.com/i915: 1
                # memory: 9248M

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
        supplementalGroups:
          - 44
          - 109
          - 1001

    service:
      app:
        controller: plex
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_PLEX_IP}
        ports:
          http:
            port: 32400

    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        className: external
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: *app
      transcode:
        type: emptyDir
      tmp:
        type: emptyDir
      nfs-movies:
        type: nfs
        server: "${NAS_SERVER}"
        path: "/mnt/Vol1/Movies"
        advancedMounts:
          plex:
            app:
              - path: /media-movies
      nfs-cfmovies:
        type: nfs
        server: "${NAS_SERVER}"
        path: "/mnt/Vol1/CFMovies"
        advancedMounts:
          plex:
            app:
              - path: /media-cfmovies
      nfs-cftvshows:
        type: nfs
        server: "${NAS_SERVER}"
        path: "/mnt/SG6TB/CFTVShows"
        advancedMounts:
          plex:
            app:
              - path: /media-cftvshows
      nfs-tvshows:
        type: nfs
        server: "${NAS_SERVER}"
        path: "/mnt/SG6TB/TVShows"
        advancedMounts:
          plex:
            app:
              - path: /media-tvshows
      media:
        existingClaim: media-nfs
