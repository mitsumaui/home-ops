---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-docs
spec:
  capacity:
    storage: 1Ti
  volumeMode: Filesystem
  accessModes:
    - ReadOnlyMany
  storageClassName: ""
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.0.30.2
    path: "/mnt/SG6TB2/Data/Documents"
  mountOptions:
    - nfsvers=3
    - nconnect=8
    - hard
    - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-docs
  namespace: default
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: ""
  resources:
    requests:
      storage: 1Ti
