---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app node-red
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: node-red
  values:
    controllers:
      node-red:
        containers:
          app:
            image:
              repository: nodered/node-red
              tag: 4.1.3-18-minimal@sha256:507e36ee3684b50adc066f49c8b1481a716a9b017b7575fae31ac463d1c6b23e
            env:
              TZ: Europe/London

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 5m
                memory: 350Mi
              limits:
                memory: 2Gi
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              # runAsNonRoot: true
              # fsGroup: 568
              # fsGroupChangePolicy: OnRootMismatch
              # allowPrivilegeEscalation: false
              # readOnlyRootFilesystem: true
              # capabilities:
              #   drop:
              #     - ALL
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 1880
    persistence:
      data:
        existingClaim: *app

    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: *port
