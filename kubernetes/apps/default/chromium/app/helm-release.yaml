---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app chromium
spec:
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  values:
    controllers:
      main:
        enabled: true
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1

        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: &context 1000
            runAsGroup: *context
            fsGroup: *context
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: lscr.io/linuxserver/chromium
              tag: ea362b3f-ls69
            env:
              TZ: "Europe/London"
              TITLE: "Chromium"

          securityContext:
            runAsNonRoot: false
            allowPrivilegeEscalation: true
            privileged: true
            # seccompProfile:
            #   type: RuntimeDefault
            # capabilities:
            #   drop: ["ALL"]

            resources:
              limits:
                memory: 1Gi

    persistence:
      config:
        enabled: true
        existingClaim: chromium
        advancedMounts:
          main:
            main:
              - path: /config
    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
