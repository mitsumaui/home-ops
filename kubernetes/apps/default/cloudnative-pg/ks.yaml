---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-cnpg
  namespace: flux-system
spec:
  path: ./kubernetes/apps/default/cloudnative-pg/app
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-cnpg-clusters
  namespace: flux-system
spec:
  path: ./kubernetes/apps/default/cloudnative-pg/cluster
  dependsOn:
    - name: cluster-apps-cnpg
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
